<h2>Задания №2</h2>

<input type="date" id="date-selector" />
<button type="button" data-timestart>Start Timer</button>

<div class="timer">
  <div class="field">
    <span class="value" data-days>0</span>
    <span class="label">Дней</span>
  </div>
  <div class="field">
    <span class="value" data-hours>0</span>
    <span class="label">Час.</span>
  </div>
  <div class="field">
    <span class="value" data-minutes>0</span>
    <span class="label">Мин.</span>
  </div>
  <div class="field">
    <span class="value" data-seconds>0</span>
    <span class="label">Сек.</span>
  </div>
</div>
